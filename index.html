<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- j-Query -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Link local stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    </script>
    <!-- Link for font -->
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <title>Trivia Game</title>
</head>

<body background="./assets/images/bg.png">
    <div class="container" id="mainTitle">
        <div class="row">
            <div class="col-md">
               Game of Thrones Trivia
            </div>
        </div>
<br>
<br>
<br>
        <div class="row">
            <button class="btn btn-danger btn-lg" id="startBtn"> Start Game </button>
        </div>

        <div class="container" id="timerDiv">
            <div class="row">
                <div class="col-md">
                    Time Remaining: <span id="seconds"> </span>
                </div>
            </div>
        </div>

        <div class="container" id="questionDiv">
            <div class="row">
                <div class="col-md">
                    Question: <span id="questions"> </span>
                </div>
            </div>

            <div class="container" id="answerDiv">
                    <div class="row">
                      <div class="col-md-12 text-center" id="answers" >

                      </div>
                    </div>
                  </div>

            <div class="container" id="resultTally">
                <div class = "row">
                    <div class="col-md-12 text-center" id="results">

                    </div>
                </div>
            </div>





            <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
